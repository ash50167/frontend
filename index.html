<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Quote Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-50 px-4">
    <div class="bg-white shadow-lg rounded-lg md:p-6 p-4 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-4 text-gray-700">Insurance Quote Calculator</h2>
        <form id="quoteForm" class="space-y-4">
            <div>
                <label class="block font-medium mb-2 text-gray-700">Age:</label>
                <input type="text" id="age"
                    class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                <small id="ageError" class="text-red-500 hidden"></small>
            </div>

            <div>
                <label class="block font-medium mb-2 text-gray-700">Vehicle Type:</label>
                <select id="vehicleType"
                    class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    <option value="">Select Vehicle</option>
                    <option value="car">Car</option>
                    <option value="bike">Bike</option>
                </select>
                <small id="vehicleError" class="text-red-500 hidden"></small>
            </div>

            <div>
                <label class="block font-medium mb-2 text-gray-700">Insurance Type:</label>
                <div class="flex space-x-4 insurance-options">
                    <label class="flex items-center">
                        <input type="radio" name="insuranceType" value="comprehensive" class="mr-2">
                        Comprehensive
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="insuranceType" value="third-party" class="mr-2">
                        Third-Party
                    </label>
                </div>
                <small id="insuranceError" class="text-red-500 hidden"></small>
            </div>

            <button type="submit"
                class="w-full bg-blue-100 text-blue-700 py-2 rounded-lg transform transition duration-300 ease-in-out hover:bg-blue-300 hover:scale-105 hover:shadow-md">
                Get Quote
            </button>
        </form>

        <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 text-red-700 rounded-lg text-center"></div>
        <div id="premiumResult" class="hidden mt-4 p-4 bg-green-100 text-green-700 rounded-lg text-center">
            <h3 class="text-lg font-bold">Estimated Premium:</h3>
            <p id="premiumAmount" class="text-xl font-semibold text-green-900"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
